name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ›  Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ SSH and deploy
        run: |
          ssh -tt -o ServerAliveInterval=30 -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            echo "ðŸ“ Navigating to app folder..."
            cd /home/ubuntu/ci-cd-test

            echo "ðŸ”„ Pulling latest changes..."
            git pull origin master

            echo "ðŸ§¬ Generating Prisma client..."
            npx prisma generate

            echo "ðŸ“¦ Deploying Prisma migrations..."
            NODE_ENV=production npx prisma migrate deploy

            echo "âœ… Deployment complete!"
          EOF
